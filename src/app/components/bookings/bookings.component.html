<div class="card" style="text-align: center;">
    <p id="title">Envisage Apointment Component</p>
    <form [formGroup]="appointmentForm" (ngSubmit)="scheduleMeeting()">
      <div class="form-group">
        <label for="appointmentTime">Meeting Time </label>
        <input
          type="datetime-local"
          id="appointmentTime"
          formControlName="appointmentTime"
        />
      </div>
      <div style="margin-top: 10px;"  class="form-group">
        <label for="email">Email </label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <br/>
      <button style="margin-top: 10px;" type="submit" id="schedule-button">Schedule Appointment</button>
    </form>
 

  <button style="margin-top: 10px;" (click)="listUpcomingEvents()">listUpcomingEvents</button>


  <button  style="margin-top: 10px;"  (click)="goToTimeLog()">Time Log </button>
</div>
