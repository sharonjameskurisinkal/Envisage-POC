<div class="calendar-wrapper">
<full-calendar  [deepChangeDetection]="true" cdkDropList *ngIf='calendarVisible()' [options]='calendarOptions()'  >
    <ng-template #eventContent let-arg>
      <b>{{ arg.timeText }}</b>
      <i>{{ arg.event.title }}</i>
    </ng-template>
  </full-calendar>
</div>




<div class="div">
    <div class="div-2">
      <div class="div-3"><div class="div-4">Search</div></div>
      <div class="div-5">Filters</div>
    </div>
    <div class="div-6">
      <div class="div-7">All Events</div>
      <div class="div-8"><div class="div-9">Google</div></div>
      <div class="div-10"><div class="div-11">Maya</div></div>
      <div class="div-12"><div class="div-13">Figma</div></div>
      <img
        loading="lazy"
        srcset="..."
        class="img"
      />
    </div>
    <div class="div-14">
      <div class="div-15 mt-12" *ngFor="let event of eventList;let i = index;" [ngClass]="{
        'blue-event-bg-color':
        event.isBlue  
    }">
        <div class="div-16">
          <img
            loading="lazy"
            srcset="..."
            class="img-2"
          />
          <div class="div-17">{{event.name}}</div>
          <div class="div-18">{{event.time}}</div>
        </div>
        <div class="div-19">
          <div class="div-20">{{event.projectName}}</div>
          <img
            loading="lazy"
            srcset="..."
            class="img-3"
          />
          <div class="div-21"> {{event.description}}</div>
        </div>
      </div>
